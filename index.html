<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS-5-Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="candy-cane-solid.svg">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="web-container">
        <div class="sales-countdown">
            <h1> 90% OFF FLASH SALES ends in</h1>
            <span class="sales-countdown-timer hours" id="sales-countdown-hours"></span> hours
            <span class="sales-countdown-timer mins" id="sales-countdown-mins"></span>  mins
            <span class="sales-countdown-timer sec" id="sales-countdown-secs"></span>  sec

        </div>
        <div class="holiday-countdown">
            <div class="easter-container">
                <div class="bg">
                    <div class="bg-slides">
                        <img class="holiday-bg" src="easter-1.jpg">
                        <img class="holiday-bg" src="easter-2.jpg">
                        <img class="holiday-bg" src="easter-3.jpg">
                        <img class="holiday-bg" src="easter-4.jpg">
                    </div>
                </div>
                <div class="holiday-timer">
                    <span class="holiday-countdown-timer" id="easter-day"> 12 </span> <h1>days until..</h1>
                </div>
            </div>
            <div class="xmas-container">
                <div class="bg">
                    <div class="bg-slides">
                        <img class="holiday-bg" src="xmas-1.jpg">
                        <img class="holiday-bg" src="xmas-2.jpg">
                        <img class="holiday-bg" src="xmas-3.jpg">
                        <img class="holiday-bg" src="xmas-4.jpg">
                    </div>
                    </div> 
                    <div class="holiday-timer">
                        <span class="holiday-countdown-timer" id="xmas-month">  </span> 
                        <h1>Months</h1>
                        <span class="holiday-countdown-timer" id="xmas-day">  </span> 
                        <h1>days until..</h1>
                    </div>

            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
